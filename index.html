<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado - Jbb</title>
    <meta 
      name="description" 
      content="Ahorcado es un juego de adivinar palabras, en el que se debe adivinar una palabra oculta, escribiendo una letra a la vez. Si la letra no está en la palabra, se dibuja una parte del cuerpo del ahorcado. Si se adivina la palabra antes de que se dibuje todo el cuerpo, se gana. Si se dibuja todo el cuerpo antes de adivinar la palabra, se pierde." 
    />
    <link rel="icon" href="./imagenes/ahorcado-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importamos estilos de fuente para juegos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Press+Start+2P&family=Rubik+Distressed&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <!-- <div class="icon1">
        <img src="./imagenes/certus-logo.png" alt="icon-certus" />
      </div> -->
      <div class="titulo">
        <h1>Ahorcado</h1>
      </div>
      <!-- <div class="icono2">
        <img src="./imagenes/jovenes.png" alt="icon-jovenes-bicentenario" />
      </div> -->
      <div class="header-icon">
        <img class="audio-icon" onclick="onAudioClick()" src="./imagenes/audio-mute.png"></img>
      </div>
    </header>
    <main>
      <div class="imagen-container">
        <img class="imagen" src="./imagenes/img0.png" alt="ahorcado" />
      </div>
      <div class="container">
        <div class="marcadores">
          <div class="marcador">
            <p>Intentos</p>
            <span class="intentos">07</span>
          </div>
          <div class="marcador">
            <p>Aciertos</p>
            <span class="aciertos">00</span>
          </div>
          <div class="marcador">
            <p>Fallos</p>
            <span class="fallos">00</span>
          </div>
        </div>
        <div class="palabra">
          <p class="palabra-adivinar">
            <span class="letra"></span>
            <span class="letra"></span>
            <span class="letra"></span>
            <span class="letra"></span>
          </p>
        </div>
        <button class="play-btn" onclick="jugar()">JUGAR</button>
        <div class="letras-container">
          <button class="letra-btn">A</button>
          <button class="letra-btn">B</button>
          <button class="letra-btn">C</button>
          <button class="letra-btn">D</button>
          <button class="letra-btn">E</button>
          <button class="letra-btn">F</button>
          <button class="letra-btn">G</button>
          <button class="letra-btn">H</button>
          <button class="letra-btn">I</button>
          <button class="letra-btn">J</button>
          <button class="letra-btn">K</button>
          <button class="letra-btn">L</button>
          <button class="letra-btn">M</button>
          <button class="letra-btn">N</button>
          <button class="letra-btn">Ñ</button>
          <button class="letra-btn">O</button>
          <button class="letra-btn">P</button>
          <button class="letra-btn">Q</button>
          <button class="letra-btn">R</button>
          <button class="letra-btn">S</button>
          <button class="letra-btn">T</button>
          <button class="letra-btn">U</button>
          <button class="letra-btn">V</button>
          <button class="letra-btn">W</button>
          <button class="letra-btn">X</button>
          <button class="letra-btn">Y</button>
          <button class="letra-btn">Z</button>
        </div>
        <div class="resultado-container">
          <p class="resultado-texto resultado-texto--positivo">ganaste</p>
          <p class="resultado-texto resultado-texto--negativo">perdiste</p>
          <h2 class="respuesta"></h2>
          <button class="replay-btn" onclick="jugar()">VOLVER A JUGAR</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
